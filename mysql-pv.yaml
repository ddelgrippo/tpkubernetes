#Se crea el volumen local para la app de MySQL con un tama√±o de 5G.
#Se podria tambien generar volumenes dinamicos, pero me falto probarlo.
apiVersion: v1
kind: PersistentVolume
metadata:
  name: mysql-pv
  labels:
    type: local
spec:
 storageClassName: manual
 capacity:
   storage: 5Gi
 accessModes:
   - ReadWriteOnce
 hostPath:
   path: "/opt/storage/mysql"
